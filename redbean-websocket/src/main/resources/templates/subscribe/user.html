<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>用户页面</title>
  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/js/sockjs.js}"></script>
  <script type="text/javascript" th:src="@{/js/stomp.js}"></script>
  <script type="text/javascript" th:src="@{/js/subscribe/user.js}"></script>
</head>
<body>
<div id="messageDiv">

</div>
<div id="loginDiv">
  用户名：<input value="" id="userName"/>

</div>

</div>
<div>

  <input type="button" id="sendMessage" value="发送"/>
</div>
</body>
